<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Космос и человек</title>
  <script defer src="bundle.js"></script><link href="styles/styles.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="./images/logo.jpg" alt="logo" />
          </div>
          <div class="header__title">Ольга Шадрова</div>
          <div class="header__btn">
            <button class="button yellow-button">Стать космонавтом</button>
          </div>
        </div>
        <div class="menu">
          <a href="#" class="menu__item">Пункт 1</a>
          <a href="#" class="menu__item">Пункт 2</a>
          <a href="#" class="menu__item">Пункт 3</a>
          <a href="#" class="menu__item">Пункт 4</a>
          <a href="#" class="menu__item">Пункт 5</a>
        </div>
      </div>
      <div class="mobile-header">
        <div class="mobile-header__menu">
          <div class="mobile-menu__line"></div>
        </div>
        <div class="mobile-header__title">Ольга Шадрова</div>
        <div class="mobile-header__btn">
          <button class="button yellow-button">Стать космонавтом</button>
        </div>
        <div class="mobile-menu mobile-menu__hidden">
          <div class="mobile-menu__head">
            <div class="mobile-menu__close"></div>
          </div>
          <div class="mobile-menu__content">
            <div class="mobile-menu__item">Пункт 1</div>
            <div class="mobile-menu__item">Пункт 2</div>
            <div class="mobile-menu__item">Пункт 3</div>
            <div class="mobile-menu__item">Пункт 4</div>
            <div class="mobile-menu__item">Пункт 5</div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="preview">
        <div class="preview__header">Влияние космического пространства на организм человека</div>
        <div class="preview__wrapper">
          <div class="slider">
            <div class="slider__container">
              <div class="slider__row">
                <div class="slider__item">
                  <img src="./images/slider/slider_item1.jpg" alt="rocket" />
                </div>
                <div class="slider__item">
                  <img src="./images/slider/slider_item2.jpg" alt="rocket" />
                </div>
                <div class="slider__item">
                  <img src="./images/slider/slider_item3.jpg" alt="rocket" />
                </div>
                <div class="slider__item">
                  <img src="./images/slider/slider_item4.jpg" alt="rocket" />
                </div>
                <div class="slider__item">
                  <img src="./images/slider/slider_item5.jpg" alt="rocket" />
                </div>
              </div>
              <button class="slider__btn-prev">
                <img src="./images/slider/btn_prev.png" alt="button" />
              </button>
              <button class="slider__btn-next">
                <img src="./images/slider/btn_next.png" alt="button" />
              </button>
            </div>
          </div>
          <div class="preview__title-wrapper">
            <h3 class="preview__title">Космонавтика имеет безграничное будущее, и ее перспективы беспредельны, как сама Вселенная.</h3>
            <span class="preview__title-author">С.П. Королев</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
